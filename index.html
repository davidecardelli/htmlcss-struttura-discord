<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Struttura Discord</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <header>
        <div class="display-nav container">
                    <div class="brand">logo</div>
                    <div class="link">link link link</div>
                    <div class="sign-up">login</div>
        </div>
        <div class="display-header">
            <div class="pink-rectangle"></div> 
        </div>
    </header>

    <main>
        <!-- Primo blocco home-->
        <div class="display-home-white">
            <div class="container d-flex">
                    <div class="img-box"></div> 
                    <div class="text-box"></div>                  
            </div>
        </div>   
        <!-- Secondo blocco home-->
        <div class="display-home-grey">
            <div class="container d-flex">
                    <div class="text-box"></div> 
                    <div class="img-box"></div>                  
            </div>
        </div>   
        <!-- Terzo blocco home-->
        <div class="display-home-white">
            <div class="container d-flex">
                    <div class="img-box"></div> 
                    <div class="text-box"></div>                  
            </div>
        </div>  
        <!-- Quadrato home-->
        <div class="display-home-grey">
            <div class="container">
                    <div class="green-square"></div> 
            </div>
        </div>  
    </main>

    <footer>
        <!-- Primo blocco footer-->
        <div class="display-footer">
            <div class="container d-flex">
                <div class="logo-footer"></div>
                <div class="text-footer"></div>
                <div class="text-footer"></div>
                <div class="text-footer"></div>
                <div class="text-footer"></div>                      
            </div>
        </div>
        <!-- Secondo blocco footer-->
        <div class="display-footer-after">
            <div class="container">
                <div class="social-footer">
                    <div class="logo">bottone</div>
                    <div class="bottone">logo</div>
                </div>                    
            </div>
        </div>        
    </footer>
</body>
</html>
